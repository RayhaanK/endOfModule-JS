    <section id="admin" class="adm">
      <div class="container-fluid">
        <h1 class="display-1 text-center text-white mb-2 text-decoration-underline p-4">Admin Interface</h1>
        <div class="container-fluid">
          <button class="btn1 float-start">Sort</button>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn1 mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add Item
            </button>
          </div>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Title</p>
                  <input type="text" id="title">
                  <p>Description</p>
                  <input type="text" id="description">
                  <p>Content</p>
                  <input type="text" id="content">
                  <p>Image Link</p>
                  <input type="text" id="imageLink">
                  <p>Price</p>
                  <input type="text" id="price">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="addProduct">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-responsive table-bordered border-black table-secondary table-hover">
          <thead>
            <tr>
              <th scope="col">ID#</th>
              <th scope="col">Title</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="adminInput">
          </tbody>
        </table>
      </div>
    </section>
